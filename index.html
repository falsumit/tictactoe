<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel="stylesheet" href="https://falsumit.github.io/normalize.css/normalize.css">
    <link rel='stylesheet' href='./style.css'/>
    <script src='./script.js' defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='content'>
        <h1>Tic Tac Toe</h1>
        <form id='start'>
            <div>
                <label for='name'>Name</label>
                <input type='text' id='name' name='name' required/>
            </div>
            <button type='submit'>Start Game</button>
        </form>
        <div id='game-board'>
            <div id='board-zero' class='space'></div>
            <div id='board-one' class='space'></div>
            <div id='board-two' class='space'></div>
            <div id='board-three' class='space'></div>
            <div id='board-four' class='space'></div>
            <div id='board-five' class='space'></div>
            <div id='board-six' class='space'></div>
            <div id='board-seven' class='space'></div>
            <div id='board-eight' class='space'></div>
        </div>
        <button type='button' id='restart'>Resart Game</button>
    </div>
</body>
</html>
